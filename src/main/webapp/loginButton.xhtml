<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">

<h:body>

	<c:if test="#{userController.checkStatus() == 0}">
		<p>Not logged inn</p>
		<h:button id="goToLoginPage" value="Sign in" outcome="login.xhtml">
		</h:button>
	</c:if>
	<c:if test="#{userController.checkStatus() == 1}">
		<h:outputText value="#{userController.getWelcomeText()}"></h:outputText>
		<br />
		<h:form>
			<h:commandButton type="submit" value="Log Out"
				action="#{userController.logout()}">
			</h:commandButton>
		</h:form>
	</c:if>
	<h:form>
		<h:commandButton type="submit" value="testlog"
			action="#{userController.testlog()}">
		</h:commandButton>
	</h:form>
</h:body>
</html>
